<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JavaScript Calculator</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; }
    h1, h2 { margin: 0.5rem 0 1rem; }
    .hint { margin-bottom: 1rem; font-size: 0.95rem; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin: 1rem 0; }
    th, td { border: 1px solid #ccc; padding: 0.5rem 0.75rem; text-align: left; }
    th { background: #f5f5f5; }
    tr:nth-child(even) td { background: #fafafa; }
    .error { color: #a40000; font-weight: 600; }
    .ok { color: #0a5; font-weight: 600; }
    .controls { margin: 1rem 0; }
    button { padding: 0.6rem 1rem; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Simple JavaScript Calculator</h1>
  <p class="hint">
    When the page loads, you'll be prompted for two numbers (x and y) and an operator (+, -, *, /, %).
    Click <strong>OK</strong> to keep adding rows, or <strong>Cancel</strong> on any prompt to finish and see the summary.
  </p>

  <div class="controls">
    <button onclick="window.location.reload()">Start Over</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
